<html>
    <head>
        <meta charset="utf-8">
        <title>Add Quote</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    </head>
    <body class="container-fluid d-flex flex-column align-items-center 
        full-height h-100 bg-dark-subtle">
        <div class="mt-5 d-flex flex-column h-40 bg-dark rounded-5 p-3">
            <h1 class="align-self-center text-light">Add Quote</h1>
            <form action="/add" method="POST" class="d-flex flex-column">
                <div class="m-3 d-flex align-items-start">
                    <label for="text" class="text-light me-2 h5">Quote:</label>
                    <textarea id="text" name="text" cols="40" rows="5" 
                        class="bg-primary-subtle h5 text-primary-emphasis"></textarea>
                </div>
                <div class="m-3">
                    <label for="author" class="text-light me-auto h5">Author:</label>
                    <input type="text" id="author" name="author" 
                        class="bg-primary-subtle h5 text-primary-emphasis"/>        
                </div>
                <button type="submit" class="w-30 align-self-end m-3 mt-5 rounded p-1
                     ps-4 pe-4">Add</button>
                <br>
                <a href="/" class="text-danger align-self-center mt-5 h5">Cancel</a>
            </form>
        </div>
    </body>
</html>
