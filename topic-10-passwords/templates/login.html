<html>
<head>
    <meta charset="utf-8">
    <title>Quote App Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body class="container-fluid d-flex flex-column align-items-center full-height border h-100
    bg-dark-subtle">
    <div class="mt-5 d-flex flex-column h-40 bg-dark rounded-5 p-5">
        <h1 class="align-self-center text-light">Login</h1>
        <form class="d-flex flex-column" action="/login" method="POST">
            <div class="m-3 container-fluid">
                <label for="username" class="text-light me-auto h5">Username:</label>
                <input type="text" id="username" name="username"  class="ms-3 h5 bg-primary-subtle" 
                    required/>
            </div>
            <div class="m-3 container-fluid">
                <label for="password" class="text-light me-auto h5">Password:</label>
                <input type="password" name="password" id="password" class="ms-3 h5 bg-primary-subtle" required>
            </div>
            <button type="submit" class="rounded w-30 align-self-end m-3 mt-5 ps-3 pe-3 p-1">Login</button>
            <br>
            <a href="/" class="text-decoration-none text-danger align-self-center mt-5 h5">Cancel</a>
        </form>
        <a href="/register" class="align-self-center h5 text-primary">Not registered? Sign up now!</a>
    </div>
    {% with messages = get_flashed_messages() %}
        {% if messages %}
            <ul class="list-unstyled pt-2">
                {% for message in messages %}
                    <li class="text-danger">{{message}}</li>
                {% endfor %}
            </ul>
        {% endif %}
    {% endwith %}
</body>

</html>
