<html>
    <head>
        <meta charset="utf-8">
        <title>Quote App Register</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    </head>
    <body class="container-fluid d-flex flex-column align-items-center 
        full-height h-100 bg-dark-subtle">
        <div class="mt-5 d-flex flex-column h-40 bg-dark rounded-5 p-5">
            <h1 class="align-self-center text-light">Sign Up</h1>
            <form action="/register" method="POST" class="d-flex flex-column">
                <div class="m-3 container-fluid">
                    <label for="username" class="text-light me-auto h5">Username:</label>
                    <input type="text" name="username" id="username" class="ms-3 h5 bg-primary-subtle">
                </div>
                <div class="m-3 container-fluid">
                    <label for="password" class="text-light me-auto h5">Password:</label>
                    <input type="text" name="password" id="password" required 
                        minlength="6" maxlength="21" class="h5 bg-primary-subtle ms-3">
                </div>
                <button type="submit" class="w-30 align-self-end m-3 mt-5 rounded p-1 ps-3 pe-3">Sign Up</button>
            </form>
        </div>
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <ul class="list-unstyled pt-3">
                    {% for message in messages %}
                        <li class="text-danger p-2">{{message}}</li>
                    {% endfor %}
                </ul>
            {% endif %}
        {% endwith %}
    </body>
</html>
